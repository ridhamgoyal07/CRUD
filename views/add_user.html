<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/styling.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">USER MANAGEMENT SYSTEM</a>
                </div>
            </div>
        </nav> 
    </header>
    <!-- /Header -->

    <!-- Main Site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-right"></i>All Users</a>   
                </div> 
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light">Use the below form to Create New Account</span> 
            </div>
            <!-- form handling -->
            <form  method="POST" id= "update_user" >
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light">Name: </label>
                        <input type="hidden" name = "id" value="">
                        <input type="text" name= "name" value="" placeholder="Enter Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-light">Email: </label>
                        <input type="email" name= "email" value="" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-light">Gender: </label>
                        <div class="radio inline">
                            <input type="radio" name="gender" value="male" >
                            <label for="gender" class="text-light">Male </label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" name="gender" value="female" >
                            <label for="gender" class="text-light">Female </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="status" class="text-light">Status: </label>
                        <div class="radio inline">
                            <input type="radio" name="status" value="active" >
                            <label for="status" class="text-light">Active </label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" name="status" value="inactive" >
                            <label for="status" class="text-light">Inactive </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn text-dark update ">Create</button>
                    </div>
                </div>
                
            </form>

            <!-- / form handling -->
        </div>
    </main>
    <!-- /Main Site -->

    
</body>
</html>
